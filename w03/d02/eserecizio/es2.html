<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="target">...</h1>
    <button onclick="saluti()">Saluta!</button>
    <script>
        function saluti() {
            document.getElementById("target").innerHTML = "Hello World";
        }
    </script>
</body>

</html>
<!-- 2: al click del bottone, il target deve contenere "Hello World" - via attributo onclick -->
