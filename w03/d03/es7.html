<body>

    <script>
        switch (new Date().getDay()) {
            case 0:
                day = "Domenica";
                break;
            case 1:
                day = "Lunedì";
                break;
            case 2:
                day = "Martedì";
                break;
            case 3:
                day = "Mercoledì";
                break;
            case 4:
                day = "Giovedì";
                break;
            case 5:
                day = "Venerdì";
                break;
            case 6:
                day = "Sabato";
        }

        console.log(day);
    </script>
