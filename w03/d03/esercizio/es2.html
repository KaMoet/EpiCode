<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let i = 0;
      do {
        console.log(i);
        i++;
      } while (i < 10);
    </script>
  </body>
</html>
<!-- es2.html: loggare tutti i numeri interi da 0 a 9 (con un do-while) -->
