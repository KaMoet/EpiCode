<body>
    
    <script>
        var num = 9; //cambiare il valore in stringa o altro valore diverso da num per verificare la condizione.

        if(num > 0){
            console.log("num è maggiore di 0");
        }else if(num < 0){
            console.log("num è un numero negativo");
        }else{
            console.log("num non è un numero");
        }
    </script>
