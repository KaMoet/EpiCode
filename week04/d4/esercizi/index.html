<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Player 1.0</title>
    <script src="./media/script.js" defer></script>
    <link rel="stylesheet" href="./media/style.css">

    <!-- BUNDLE BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <span id="nome">Media Player</span>
    </nav>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Audio</h5>
                        <p class="card-text">Seleziona un brano in elenco per ascoltare la musica.</p>
                        <div class="row">
                            <ul id="audioList" class="list-group col-md-6">
                            </ul>
                            <audio id="audio" controls class="col-md-6"></audio>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Video</h5>
                        <p class="card-text">Seleziona un video in elenco per visualizzarlo.</p>
                        <div class="row">
                            <ul id="videoList" class="list-group col-md-6">
                            </ul>
                            <div class="col-md-6">
                                <video id="video" height="100%" width="100%" controls></video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
