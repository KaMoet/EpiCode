<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <span>Text color is <b id="span_b">black</b></span>
    <button id="btn">Change color</button>

    <script>
      var colors = [
        ["red", "white"],
        ["black", "gray"],
        ["green", "gold"],
      ];
      var i = 0;
      $("#btn").on("click",()=> {
        $("body")
          .css("background-color", colors[i][0])
          .css("color", colors[i][1]);
        $("span_b").text(colors[i][1]);
        if (i < colors.length - 1) {
          i++;
        } else {
          i = 0;
        }
      });
    </script>
  </body>
</html>
