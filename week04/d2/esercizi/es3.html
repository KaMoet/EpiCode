<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>I'm slowly desappearing ...</h1>
    <script>
        // imposto una animazione che dura 5 secondi
        $('h1').fadeOut(5000);
        // imposto timeout di 5 sec
        setTimeout(() => {
            alert('now I am here!');
        }, 5000);
    </script>
</body>

</html>
