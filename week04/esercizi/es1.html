      function User(id, name, pass, type) {
        this.id = id;
        this.name = name;
        this.pass = pass;
        this.type = type;
      }
      function UserType(id, access) {

        this.access = access;
      }

        if (u1.name == user.value && u1.pass == pwd.value){
          return alert("admin loggato")
        }
        if (u2.name == user.value && u2.pass == pwd.value){

      }
